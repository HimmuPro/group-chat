<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}GroupChat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
            .new-line {
                display: block;
            }
        </style>
    </head>

    <body class="bg-yellow-500">
        <nav class="flex items-center justify-between px-4 py-6 bg-yellow-800">
            <div>
                <span><a href="/" class="text-xl text-white">Group Chat</a></span>
                <span class="text-xl text-white new-line">{% block user_name %}{% endblock %}</span>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/groups/" class="text-white hover:text-gray-200">Groups</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-yellow-500 hover:bg-yellow-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-yellow-500 hover:bg-yellow-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
